<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="inner">
      <div class="logo">
        <img src="./image/cro-ko.webp" alt="쿠키런 오븐브레이크">
      </div>
      <div class="menu">
        <nav>
          <ul>
            <li><a href="#none">게임소개</a></li>
            <li><a href="#none">공식 카페</a></li>
            <li><a href="#none">공식 유튜브</a></li>
            <li><a href="#none">쿠폰입력</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- main -->
  <section class="main">
    <div class="inner">
      <div class="main_photo">
        <div class="oven-logo">
          <img src="./image/20240229_logo_kr_69d577159f.webp" alt="쿠키런 오븐브레이크 액션! 지금은 영화 촬영 중">
        </div>
        <div class="down-btns">
          <img src="./image/4dfe840b9808fd9590bfcb159e7fc8d2.svg" alt="애플스토어">
          <img src="./image/787c3a0930060cd3cd921a0cdc4dd400.svg" alt="구글스토어">
          <img src="./image/5b4f531ec1076a54baed605a65616276.svg" alt="원스토어">
          <img src="./image/e5759740943c57bca5a07da208a6a4cb.svg" alt="갤럭시스토어">
        </div>
      </div>
    </div>
  </section>

  <section class="hot-issue">
    <div class="inner">
      <div class="textbox">
        <span class="main-text">HOT ISSUE</span>
        <p class="main-description"></p>
      </div>
      <div class="issue-box">
        <img src="./image/20231126_CRO_12_thumbnail_kr_d17df8c045.jpg" alt="산타학교 연말시험">
        <div class="description">산타학교 연말시험 업데이트 미리보기</div>
      </div>
      <div class="issue-box">
        <img src="./image/20231113_CRO_thumbnail_kr_5f59e8e3d1.webp" alt="스모어맛 쿠키">
        <div class="description">신규 쿠키 | 스모어맛 쿠키</div>
      </div>
      <div class="issue-box">
        <img src="./image/20230625_CRO_7_8_thumbnail_kr_1af8d9f8cf.jpg" alt="살아 있는 심해도시의 비밀">
        <div class="description">시즌8 | 살아 있는 심해도시의 비밀</div>
      </div>
      <div class="issue-box">
        <img src="./image/20230614_CRO_thumbnail_kr_c47d61b034.webp" alt="샤인머스캣맛 쿠키 미리보기">
        <div class="description">샤인머스캣맛 쿠키 미리보기!</div>
      </div>
    </div>
  </section>
</body>
</html>
